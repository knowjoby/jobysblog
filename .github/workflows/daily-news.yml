name: Daily AI News

on:
  # Run daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'

  # Manual trigger from GitHub UI: Actions tab → Daily AI News → Run workflow
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install feedparser

      - name: Generate AI news link posts
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python scripts/generate_news.py

      - name: Commit and push new posts
        run: |
          git config user.name "AI News Bot"
          git config user.email "noreply@github.com"
          git add _posts/ data/news_queue.json _data/run_log.json
          git diff --staged --quiet || git commit -m "ai-news: $(date -u +%Y-%m-%d)"
          git push
